<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="robothots.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="header">
        <div class="col-2" id="title">
          <span>RoboThots</span>
        </div>
        <div class="col-8"></div>
        <div class="col-2 text-center">
          <img id= "logo" src="LogoWave.jpg" alt="logo"></img>
        </div>
      </div>
      <div id = "content" class="row">
        <div class="col-md-8" id="video_container">
          <img src="" alt="" id="video"/>
        </div>
        <div id = "list_container" class="col-md-4">
          <div class="nav nav-tabs" id="v-pills-tab" role="tablist">
            <a class="nav-link active" id="position-tab" data-toggle="pill" href="#position" role="tab" aria-controls="position" aria-selected="true">Position</a>
            <a class="nav-link" id="acceleration-tab" data-toggle="pill" href="#acceleration" role="tab" aria-controls="aceleration" aria-selected="false">Acceleration</a>
            <a class="nav-link" id="task-tab" data-toggle="pill" href="#task" role="tab" aria-controls="task" aria-selected="false">Task</a>
            <a class="nav-link" id="rosout-tab" data-toggle="pill" href="#rosout" role="tab" aria-controls="rosout" aria-selected="false">RosOut</a>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="position" role="tabpanel" aria-labelledby="position-tab">
              <ul class="stats-tab">
              </ul>
            </div>
            <div class="tab-pane fade" id="acceleration" role="tabpanel" aria-labelledby="acceleration-tab">
              <ul class="stats-tab">
              </ul>
            </div>
            <div class="tab-pane fade" id="task" role="tabpanel" aria-labelledby="task-tab">
              <ul class="stats-tab">
              </ul>
            </div>
            <div class="tab-pane fade" id="rosout" role="tabpanel" aria-labelledby="rosout-tab">
              <ul class="stats-tab">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script>
    
    function openStats(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the link that opened the tab
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    } 
    
    
  </script>
  <script src="robothot_state_sub.js"></script>
</html>
